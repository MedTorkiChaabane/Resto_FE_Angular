<!-- food_menu start-->
<section class="food_menu gray_bg">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-lg-5">
                <div class="section_tittle">
                    <h2>Dish Infomrations</h2>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active single-member" id="Special" role="tabpanel"
                        aria-labelledby="Special-tab">
                        <div class="row">
                            <div class="col-lg-4"></div>
                            <div class="col-lg-4">
                                <div class="single_food_item card shadow-sm border-0 mb-4">
                                    <img src="assets/img/food_menu/single_food_1.png" class="card-img-top" alt="{{dish.name}}">
        
                                    <div class="card-body text-center">
                                        <h3 class="card-title">{{dish.name}}</h3>
                                        <p class="card-text description">{{dish.description}}</p>
                                        <h5 class="card-price text-danger">{{dish.price | number:'1.2-2'}} DT</h5>
                                        <button class="btn btn-outline-success mt-3" (click)="goToDashboard()">
                                            <i class="fas fa-arrow-circle-left"></i>  Return to Dashboard
                                        </button>
                                    </div>
                                </div>
                            </div>
                         

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- food_menu part end-->
