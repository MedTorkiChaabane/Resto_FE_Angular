<div class="container pt-5">
    <div class="row">
        <div *ngIf="users.length == 0">
            <h3> No Users to show!</h3>
        </div>
        <table class="table table-striped" *ngIf="users.length!=0">
            <thead>
                <tr>
                    <th scope="col">ID User</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users ">
                    <td>{{ user.id }}</td>
                    <td>{{ user.firstName }}</td>
                    <td>{{ user.lastName }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.roles[0].name}}</td>
                    <td>{{ user.phone}}</td>
                    <td>
                        <button type="button" class="btn btn-outline-success mr-1" (click)="goToDisplay(user.id)"><i
                                class="fas fa-eye"></i>&nbsp;Display</button>

                        <button *ngIf="user.roles[0].name != 'admin'" type="button" class="btn btn-outline-danger mr-1"
                            (click)="deleteUserById(user.id)"> <i class="fas fa-trash-alt"></i>&nbsp;Delete</button>
                        <button *ngIf="user.roles[0].name != 'admin' && user.roles[0].name == 'chef'  && user.blocked"
                            type="button" class="btn btn-outline-primary" (click)="unBlockUser(user.id)"> <i
                                class="fas fa-unlock"></i>&nbsp;Unblock</button>
                        <button *ngIf="user.roles[0].name != 'admin' && user.roles[0].name == 'chef' && !user.blocked"
                            type="button" class="btn btn-outline-warning" (click)="blockUser(user.id)"> <i
                                class="fas fa-unlock"></i>&nbsp;Block</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
