            <div class="col-lg-12">
                <div class="breadcrumb_iner text-center">
                    <div class="breadcrumb_iner_item">
                        <h2>Add dish</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- breadcrumb start-->

<!-- ================ contact section start ================= -->
<section class="contact-section section_padding">
    <div class="container">

        <div class="row">
            <div class="col-12">
                <div class="section_tittle">
                    <h2>Edit dish</h2>
                </div>
            </div>
            <div class="col-lg-8">
                <form class="form-contact contact_form"  #dishForm="ngForm" (ngSubmit)="editDish()" novalidate="novalidate">
                    <div class="row">
                        <div class="col-sm-3">
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input class="form-control" [(ngModel)]="dish.name" name="name" id="name" type="text"
                                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Name'"
                                    placeholder='Name' required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" [(ngModel)]="dish.description" name="description" id="description" type="text"
                                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Description'"
                                    placeholder='Description'required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" [(ngModel)]="dish.price" name="price" id="price" type="number"
                                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Price'"
                                    placeholder='Price' required>
                            </div>
                            <div class="form-group mt-3">
                                <button type="submit" class="button button-contactForm btn_4" [disabled]="dishForm.invalid"><i class="fas fa-check"></i>&nbsp; Edit Dish</button>
                            </div>


                        </div>

                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
<!-- ================ contact section end ================= -->
