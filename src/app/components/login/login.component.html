<!-- breadcrumb start-->
<section class="breadcrumb breadcrumb_bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb_iner text-center">
                    <div class="breadcrumb_iner_item">
                        <h2>Login</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- breadcrumb start-->

<!-- ================ contact section start ================= -->
<section class="contact-section section_padding">
    <div class="container">

        <div class="row">
            <div class="col-12">
                <div class="section_tittle">
                    <h2>Login</h2>
                </div>
            </div>
            <div class="col-lg-8">
                <form class="form-contact contact_form" #loginForm="ngForm" (ngSubmit)="login()"
                    novalidate="novalidate">
                    <div class="row">
                        <div class="col-sm-3">
                        </div>

                        <div class="col-sm-7">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    </div>
                                    <input class="form-control" [(ngModel)]="loginRequest.email" name="email"
                                        type="email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email'"
                                        placeholder='Email' #email="ngModel" email required>
                                </div>
                                <div *ngIf="email.invalid && email.touched" class="text-danger">
                                    <div *ngIf="email.errors?.['required']">Email required!</div>
                                    <div *ngIf="email.errors?.['email']">Invalid Email format!</div>
                                </div>

                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    </div>
                                    <input class="form-control" [(ngModel)]="loginRequest.pwd" name="pwd" id="pwd"
                                        type="password" onfocus="this.placeholder = ''"
                                        onblur="this.placeholder = 'passowrd'" placeholder='password' #pwd="ngModel" required>
                                </div>
                                <div *ngIf="pwd.invalid && pwd.touched" class="text-danger">
                                    <div *ngIf="pwd.errors?.['required']">Password required!</div>
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <button type="submit" class="button button-contactForm btn_4"
                                    [disabled]="loginForm.invalid">
                                    <i class="fas fa-sign-in-alt"></i>&nbsp;Login
                                </button>
                            </div>
                            <div *ngIf="errorMsg" class="text-danger" style="margin-top: 10px;">
                                {{ errorMsg }}
                            </div>


                        </div>

                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
<!-- ================ contact section end ================= -->
