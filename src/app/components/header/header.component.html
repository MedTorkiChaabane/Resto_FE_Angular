<!--::header part start::-->
<header class="main_menu">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="index.html"> <img src="assets/img/logo.png" alt="logo"> </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse main-menu-item justify-content-end"
                        id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" routerLink="">Home</a>
                            </li>
                            <li class="nav-item">
                                <a *ngIf="isClient()" class="nav-link" routerLink="menu">Menu</a>
                            </li>
                            <li *ngIf="isAdmin()" class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Dashboard Admin
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" routerLink="admin">Admin</a>
                                </div>
                            </li>
                            <li *ngIf="isChef()" class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Dashboard Chef
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" routerLink="add-plat">Add dish</a>
                                    <a class="dropdown-item" routerLink="dashboard-chef">Chef</a>
                                </div>
                            </li>
                            <li class="nav-item" *ngIf="isLoggedIn()" >
                                <a class="nav-link" routerLink="user-details">Hi, {{ userName()}}  </a>
                            </li>
                            <li *ngIf="!isLoggedIn()" class="nav-item">
                                <a class="nav-link" routerLink="login">
                                    <button class="btn btn-outline-primary mr-2">
                                        <i class="fas fa-sign-in-alt"></i>&nbsp;Login
                                    </button>
                                </a>
                            </li>
                            <li *ngIf="!isLoggedIn()" class="nav-item">
                                <a class="nav-link" routerLink="signup">
                                    <button class="btn btn-outline-success">
                                        <i class="fas fa-user-plus"></i> Signup
                                    </button>
                                </a>
                            </li>
                            <li>
                                <a *ngIf="isClient()" routerLink="cart-list">
                                    <button class="btn btn-outline-primary">
                                        <i class="fas fa-shopping-cart"></i> Cart
                                    </button>
                                </a>
                            </li>
                           

                            <li *ngIf="isLoggedIn()">
                                <button (click)="signout()" class="btn btn-outline-danger ml-2">
                                    <i class="fas fa-sign-out-alt"></i> Signout
                                </button>
                            </li>
                        </ul>
                    </div>

                </nav>
            </div>
        </div>
    </div>
</header>
<!-- Header part end-->
