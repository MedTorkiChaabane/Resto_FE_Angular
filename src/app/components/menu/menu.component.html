<!-- food_menu start-->
<section class="food_menu gray_bg">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-lg-5">
                <div class="section_tittle">
                    <h2>Delicious Food Menu</h2>
                </div>
            </div>
            <div class="col-lg-12 mb-3">
                <div class="input-group search-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                    </div>
                    <input type="text" [(ngModel)]="searchName" placeholder="Search by name"
                        class="form-control search-input">

                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                    </div>
                    <input type="number" [(ngModel)]="searchPrice" placeholder="Search by price"
                        class="form-control search-input">
                </div>
            </div>
            <div class="col-lg-12" *ngIf="!filteredDishes().length">
                <div class="tab-content" id="myTabContent">
                    <h3>No dishes found!</h3>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active single-member" id="Special" role="tabpanel"
                        aria-labelledby="Special-tab">
                        <div class="row">
                            <div class="col-sm-6 col-lg-4" *ngFor="let dish of filteredDishes()">
                                <div class="single_food_item card shadow-sm border-0 mb-4">
                                    <app-menu-item [dish]="dish"></app-menu-item>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- food_menu part end-->
