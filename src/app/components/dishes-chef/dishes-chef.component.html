<div class="container pt-5">
    <div class="row">
        <div *ngIf="myDishes.length == 0">
            <h3> No dishes to show!</h3>
        </div>
        <table class="table table-striped" *ngIf="myDishes.length!=0">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Price</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let dish of myDishes">
                    <td >{{ dish.name}}</td>
                    <td>{{ dish.description }}</td>
                    <td>{{ dish.price | number: '1.2-2'}}&nbsp;DT</td>
                    <td>
                        <button type="button" class="btn btn-outline-success mr-1"(click)="displayDishById(dish.id)"><i class="fas fa-eye"></i>&nbsp;Display</button>
                        <button type="button" class="btn btn-outline-warning mr-1" (click)="goToEdit(dish.id)"><i class="fa fa-star" ></i>&nbsp;Edit</button>
                        <button type="button" class="btn btn-outline-danger mr-1" (click)="deleteDishById(dish.id)"><i class="fas fa-trash-alt"></i>&nbsp;Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
