<!-- ================ contact section start ================= -->
<section class="contact-section section_padding">
    <div class="container">

        <div class="row">
            <div class="col-12">
                <div class="section_tittle">
                    <h2>Edit dish</h2>
                </div>
            </div>
            <div class="col-lg-8">
                <form class="form-contact contact_form"  #editForm="ngForm" (ngSubmit)="editUser()" novalidate="novalidate">
                    <div class="row">
                        <div class="col-sm-3">
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <input class="form-control" [(ngModel)]="user.firstName" name="firstName" id="name" type="text"
                                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'FirstName'"
                                    placeholder='FirstName' #firstName="ngModel" required>
                                <div *ngIf="firstName.invalid && firstName.touched" class="text-danger">
                                    <div *ngIf="firstName.errors?.['required']">Firstname is required!</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input class="form-control" [(ngModel)]="user.lastName" name="lastName" id="lastName" type="text"
                                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'lastName'"
                                    placeholder='LastName' #lastName="ngModel" required>
                                <div *ngIf="lastName.invalid && lastName.touched" class="text-danger">
                                    <div *ngIf="lastName.errors?.['required']">Lastname is required!</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input class="form-control" [(ngModel)]="user.phone" name="phone" id="phone" type="number"
                                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'phone'"
                                    placeholder='phone' #phone="ngModel" required >
                                <div *ngIf="phone.invalid && phone.touched" class="text-danger">
                                    <div *ngIf="phone.errors?.['required']">phone is required!</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input class="form-control" [(ngModel)]="user.address" name="address" id="address" type="text"
                                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'address'"
                                    placeholder='address' #address="ngModel" required>
                                <div *ngIf="address.invalid && address.touched" class="text-danger">
                                    <div *ngIf="address.errors?.['required']">Address is required!</div>
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <button type="submit" class="button button-contactForm btn_4" [disabled]="editForm.invalid"><i class="fas fa-edit"></i>&nbsp; Save Modifications </button>
                            </div>


                        </div>

                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
<!-- ================ contact section end ================= -->
