<!-- ================ contact section start ================= -->
<section class="contact-section section_padding">
    <div class="container">

        <div class="row">
            <div class="col-12">
                <div class="section_tittle">
                    <h2>Add dish</h2>
                </div>
            </div>
            <div class="col-lg-8">
                <form class="form-contact contact_form"  #dishForm="ngForm" (ngSubmit)="addDish()" novalidate="novalidate">
                    <div class="row">
                        <div class="col-sm-3">
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <input class="form-control" [(ngModel)]="dish.name" name="name" id="name" type="text"
                                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Name'"
                                    placeholder='Name' #name="ngModel" required>
                                <div *ngIf="name.invalid && name.touched" class="text-danger">
                                    <div *ngIf="name.errors?.['required']">Name is required!</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input class="form-control" [(ngModel)]="dish.description" name="description" id="description" type="text"
                                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Description'"
                                    placeholder='Description' #description="ngModel" required>
                                <div *ngIf="description.invalid && description.touched" class="text-danger">
                                    <div *ngIf="description.errors?.['required']">Description is required!</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input class="form-control" [(ngModel)]="dish.price" name="price" id="price" type="number"
                                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Price'"
                                    placeholder='Price' #price="ngModel" required min="0.01">
                                <div *ngIf="price.invalid && price.touched" class="text-danger">
                                    <div *ngIf="price.errors?.['required']">Price is required!</div>
                                    <div *ngIf="price.errors?.['min']">Price must be greater than 0!</div>
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <button type="submit" class="button button-contactForm btn_4" [disabled]="dishForm.invalid"><i class="fas fa-plus"></i>&nbsp; Add dish</button>
                            </div>


                        </div>

                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
<!-- ================ contact section end ================= -->
